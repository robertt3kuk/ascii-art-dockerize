<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ascii-Art</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>


  <form  method="post">
    <div class="input">input</div>
  <div class="textinput">
  <textarea placeholder="Please type your input" cols="30" rows="5" type="text" id="input" name="input"></textarea><br><br></div>
<div class="containerOuter">
  <div class="container">
    <input type="radio" class="hidden" id="input1" name="banner" value="standard">
    <label class="entry" for="input1"><div class="circle"></div><div class="entry-label">Standard</div></label>
    <input type="radio" class="hidden" id="input2" name="banner" value="shadow">
    <label class="entry" for="input2"><div class="circle"></div><div class="entry-label">Shadow</div></label>
    <input type="radio" class="hidden" id="input3" name="banner" value="tinkertoy">
    <label class="entry" for="input3"><div class="circle"></div><div class="entry-label">Tinkertoy</div></label>
    <div class="highlight"></div>
    <div class="overlay"></div>
  </div>
</div>
<svg width="0" height="0" viewBox="0 0 40 140">
  <defs>
    <mask id="holes">
      <rect x="0" y="0" width="100" height="140" fill="white" />
      <circle r="12" cx="20" cy="20" fill="black"/>
      <circle r="12" cx="20" cy="70" fill="black"/>
      <circle r="12" cx="20" cy="120" fill="black"/>
    </mask>
  </defs>
</svg>

  <button class="submit" role="button">Submit</button>

<pre>{{.Asc}}</pre>
</body>
</html>
